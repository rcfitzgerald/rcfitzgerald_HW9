<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%">
      <h1 class="text-warning text-center mb-4">
        Business Analytics Student Survey - Part 1
      </h1>
      <form action="rcfitzgerald_p2.html" method="get">
        <!-- Home Country Field -->
        <div class="mb-3">
          <label for="country" class="form-label">My home country is:</label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            autofocus
            required
          />
        </div>

        <!-- Home Town Field with Tooltip -->
        <div class="mb-3">
          <label for="hometown" class="form-label">My home town is:</label>
          <div class="input-group">
            <input
              type="text"
              id="hometown"
              name="hometown"
              class="form-control"
              required
            />
            <span
              class="input-group-text"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="What town did you live in before coming to college?"
            >
              <i class="fas fa-question-circle"></i>
            </span>
          </div>
        </div>

        <!-- Home State Field -->
        <div class="mb-3">
          <label for="state" class="form-label">My home state is:</label>
          <input type="text" id="state" name="state" class="form-control" />
        </div>

        <!-- BAIS Impression Field with Likert Scale -->
        <div class="mb-3">
          <label for="bais-impression" class="form-label">
            My impression of the BAIS major is:
          </label>
          <select
            id="bais-impression"
            name="bais-impression"
            class="form-select"
            required
          >
            <option value="">-- Select an option --</option>
            <option value="5">Very Positive</option>
            <option value="4">Somewhat Positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat Negative</option>
            <option value="1">Very Negative</option>
          </select>
        </div>

        <!-- Navigation Button -->
        <button
          type="submit"
          class="btn btn-warning w-100"
          aria-label="Continue to Part 2"
        >
          <i class="fas fa-arrow-right"></i> Next
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
