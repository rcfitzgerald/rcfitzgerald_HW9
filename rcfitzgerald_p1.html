<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%">
      <h1 class="text-warning text-center mb-4">
        Business Analytics Student Survey
      </h1>
      <form action="rcfitzgerald_p2.html" method="get">
        <!-- Home Country Field -->
        <div class="mb-3">
          <label for="country" class="form-label">My home country is:</label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            autofocus
            required
          />
        </div>

        <!-- Home Town Field -->
        <div class="mb-3">
          <label for="hometown" class="form-label"
            >My home town is:
            <span class="text-danger">Required field</span></label
          >
          <input
            type="text"
            id="hometown"
            name="hometown"
            class="form-control"
            required
          />
        </div>

        <!-- Home State Field -->
        <div class="mb-3">
          <label for="state" class="form-label">My home state is:</label>
          <select name="state" id="state-select">
            <option value="">-- choose state/territory --</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            <!-- Added Washington D.C. -->
            <option value="DC">DC - Washington D.C.</option>
            <!-- Added U.S. Territories -->
            <option value="AS">AS - American Samoa</option>
            <option value="GU">GU - Guam</option>
            <option value="MP">MP - Northern Mariana Islands</option>
            <option value="PR">PR - Puerto Rico</option>
            <option value="VI">VI - U.S. Virgin Islands</option>
          </select>
        </div>

        <!-- BAIS Impression Field -->
        <div class="mb-3">
          <label for="bais-impression" class="form-label">
            My impression of the BAIS major is:
            <span class="text-danger">Required field</span>
          </label>
          <select
            id="bais-impression"
            name="bais-impression"
            class="form-select"
            required
          >
            <option value="">-- Select an option --</option>
            <option value="very positive">Very Positive</option>
            <option value="somewhat positive">Somewhat Positive</option>
            <option value="neutral">Neutral</option>
            <option value="somewhat negative">Somewhat Negative</option>
            <option value="very negative">Very Negative</option>
          </select>
        </div>

        <!-- Navigation Button -->
        <button type="submit" class="btn btn-warning w-100" aria-label="Next">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
