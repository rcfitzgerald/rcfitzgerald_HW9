  <body>
    <h1>Business Analytics Student Survey</h1>
    <form action="rcfitzgerald_p2.html">
      <label for="country">My home country is:</label>
      <input type="text" id="country" name="country" autofocus required />

      <label for="hometown">My home town is:</label>
      <input type="text" id="hometown" name="hometown" required />
      <span title="What town did you live in before coming to college?"
        >‚ùì</span
      >

      <label for="state">My home state is:</label>
      <input type="text" id="state" name="state" />

      <label for="bais-impression">My impression of the BAIS major is:</label>
      <select id="bais-impression" name="bais-impression" required>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
      </select>

      <button type="submit">Next</button>
    </form>
