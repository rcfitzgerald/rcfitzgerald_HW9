<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey - Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <div class="card p-4 shadow">
      <h1 class="text-center">Business Analytics Student Survey - Page 1</h1>
      <form action="rcfitzgerald_p2.html" method="get">
        <div class="mb-3">
          <label for="country" class="form-label">My home country is:</label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="hometown" class="form-label">My home town is:</label>
          <input
            type="text"
            id="hometown"
            name="hometown"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">My home state is:</label>
          <input type="text" id="state" name="state" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="bais-impression" class="form-label"
            >My impression of the BAIS major is:</label
          >
          <select
            id="bais-impression"
            name="bais-impression"
            class="form-select"
            required
          >
            <option value="">-- Select an option --</option>
            <option value="very positive">Very Positive</option>
            <option value="somewhat positive">Somewhat Positive</option>
            <option value="neutral">Neutral</option>
            <option value="somewhat negative">Somewhat Negative</option>
            <option value="very negative">Very Negative</option>
          </select>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
