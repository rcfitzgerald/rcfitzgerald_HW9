<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form Part 1 - Business Analytics Student Survey</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%">
      <h1 class="text-warning text-center mb-4">
        Business Analytics Student Survey - Part 1
      </h1>
      <form action="rcfitzgerald_p2.html">
        <!-- Year Field -->
        <div class="mb-3">
          <label for="year" class="form-label">I am finishing my:</label>
          <div
            class="form-check"
            data-bs-toggle="tooltip"
            title="Select your current year at Iowa"
          >
            <input
              type="radio"
              class="form-check-input"
              id="first-year"
              name="year"
              value="1"
              required
              autofocus
            />
            <label class="form-check-label" for="first-year"
              >First year at Iowa</label
            >
          </div>
          <!-- Add additional radio options for other years -->
        </div>

        <!-- Classes Completed Field -->
        <div class="mb-3">
          <label for="classes" class="form-label"
            >BAIS core classes I have completed:</label
          >
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="windows-systems"
              name="classes"
              value="Windows Systems"
              required
            />
            <label class="form-check-label" for="windows-systems"
              >Windows Systems</label
            >
          </div>
          <!-- Add additional checkbox options for other classes -->
        </div>

        <button
          type="submit"
          class="btn btn-warning w-100"
          aria-label="Continue to Part 2"
        >
          <i class="fas fa-arrow-right"></i> Continue to Part 2
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
