<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey - Page 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <div class="card p-4 shadow">
      <h1 class="text-center">Business Analytics Student Survey - Page 2</h1>
      <form action="rcfitzgerald_ty.html" method="get">
        <div class="mb-3">
          <label for="favorite-course" class="form-label"
            >My favorite BAIS course is:</label
          >
          <input
            type="text"
            id="favorite-course"
            name="favorite-course"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="career-goal" class="form-label">My career goal is:</label>
          <textarea
            id="career-goal"
            name="career-goal"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="rcfitzgerald_p1.html" class="btn btn-secondary">Previous</a>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
