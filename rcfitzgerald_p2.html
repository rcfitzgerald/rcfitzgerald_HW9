<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Survey - Page 2</title>
    <!-- Bootstrap 5.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <h1>Business Analytics Student Survey</h1>
    <form action="rcfitzgerald_ty.html">
      <p>I am finishing my:</p>
      <input type="radio" id="first-year" name="year" value="1" required />
      <label for="first-year">First year at Iowa</label><br />

      <input type="radio" id="second-year" name="year" value="2" />
      <label for="second-year">Second year at Iowa</label><br />

      <input type="radio" id="third-year" name="year" value="3" />
      <label for="third-year">Third year at Iowa</label><br />

      <input type="radio" id="fourth-year" name="year" value="4" />
      <label for="fourth-year">Fourth year at Iowa</label><br />

      <input type="radio" id="more-year" name="year" value="5" />
      <label for="more-year">5th or more year at Iowa</label><br />

      <p>BAIS core classes I have completed:</p>
      <input
        type="checkbox"
        id="windows-systems"
        name="classes"
        value="Windows Systems"
      />
      <label for="windows-systems">Windows Systems</label><br />

      <input
        type="checkbox"
        id="operations"
        name="classes"
        value="Operations"
      />
      <label for="operations">Operations</label><br />

      <input
        type="checkbox"
        id="foundations"
        name="classes"
        value="Foundations"
      />
      <label for="foundations">Foundations of Business Analytics</label><br />

      <input
        type="checkbox"
        id="computational"
        name="classes"
        value="Computational Thinking"
      />
      <label for="computational">Computational Thinking</label><br />

      <input
        type="checkbox"
        id="database"
        name="classes"
        value="Database Management"
      />
      <label for="database">Database Management</label><br />

      <input
        type="checkbox"
        id="data-wrangling"
        name="classes"
        value="Data Wrangling"
      />
      <label for="data-wrangling">Data Wrangling</label><br />

      <input
        type="checkbox"
        id="data-mining"
        name="classes"
        value="Data Mining"
      />
      <label for="data-mining">Data Mining</label><br />

      <input
        type="checkbox"
        id="bais-capstone"
        name="classes"
        value="BAIS Capstone"
      />
      <label for="bais-capstone">BAIS Capstone</label><br />

      <button type="submit">Finish</button>
    </form>
  </body>
</html>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>
